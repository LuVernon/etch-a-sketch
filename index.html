<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="group">
        <div class="boxes">
            <input type="checkbox" id="rainbow"> 
            <span>Rainbow Mode</span>
        </div>
        <div class="boxes">
            <input type="checkbox" id="rubber"> 
            <span>Eraser</span>
        </div>
        <div class="boxes">
            <input type="checkbox" id="shading">
            <span>Shading</span>
        </div>
        <button id="clear">Clear Canvas</button>
        <button id="ask">Enter Your Dimensions Here</button>
    </div>
    <div id="frame">
        <div id="gridder"></div>
    </div>
    <div style="width: 150px;"></div>
    <script src="./script.js"></script> 
</body>
</html>
